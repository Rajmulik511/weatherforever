<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <title>Weather Forever by Raj</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ea80aaef11.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <div class="app-title">

            <p>Weather Forever</p>

            <input id="search" type="text" placeholder="Enter city..." autocomplete="off" />

            <div class="location-icon">
                

                <img src="icons/location.png" alt="" />

            </div>

        </div>

        <div class="notification"></div>

        <div class="weather-container">

            <div class="weather-icon">

                <img src="icons/unknown.png" alt="" />

            </div>

            <div class="temperature-value">

                <p>- °<span>C</span></p>

            </div>

            <div class="temperature-description">

                <p>-</p>

            </div>

            <div class="location">

                <p>-</p>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
    <footer>

        <div class="copyright">
            <p>Created by <span>Raj Mulik</span> © 2023</p>
        </div>

    </footer>

</body>

</html>
